matrix:
  include:
    - language: java
      script:
      - ./gradlew build
      deploy:
        provider: heroku
        app: tutoringsystem-backend-14
        api_key:
          secure: 
    - language: node_js
      node_js:
      - node
      before_install:
        - cd Frontend && npm install -g npm@latest
      script:
      - cd Frontend && npm run build
      cache:
        directories:
          - "node_modules"
      deploy:
        provider: heroku
        app: tutoringsystem-frontend-14
        api_key:
          secure: 
